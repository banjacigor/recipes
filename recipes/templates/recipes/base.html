{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'recipes/main.css' %}">

    <title>Recipes</title>


</head>

<body>


    <div>
        <a href="{% url 'recipes-home' %}">Home</a>
        <a href="{% url 'recipes-about' %}">About</a>
    </div>
    {% if user.is_authenticated %}
    <div style="float: right;">
        <a href="{% url 'create-new' %}">Create new recipe</a>
        <a href="{% url 'user-recipes' user.username %}">My recipes</a>
        <a href="{% url 'did-you-know' %}">Did you know?</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    {% else %}
    <div style="float: right;">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </div>
    {% endif %}

    <br>

    <div>
        {% if messages %}
        {% for message in messages %}

        {{ message }}
        {% endfor %}
        {% endif %}
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'recipes/js.js' %}"></script>
</body>

</html>
